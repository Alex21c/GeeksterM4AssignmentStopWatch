<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="LeaderBoard Project, Geekster MERN Stack Module 4">
  <meta name="keywords" content="Geekster, Module 4, DOM, Javascript">
  <meta name="author" content="Abhishek kumar">        
  <meta http-equiv="X-UA-Compatible" content="ie=edge">  
  <title>StopWatch Assignment</title>  
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fontAwesomeProIcons/fontAwesomeIcons.css">    
  <link rel="stylesheet" href="tailwind.css">  
  
  
</head>
<body class="bg-slate-500 mt-5 mb-20">
  <h1 id='topHeading' class="text-center  text-zinc-50"><span class="font-semibold text-5xl" style="font-variant: small-caps;">StopWatch Assignment</span> <a href="https://www.geekster.in/full-stack-web-development-program" class="geeksterPromo text-2xl">(<span class="underline">Geekster MERN Stack Module #4</span>)</a></h1>
  
  <div class="flex flex-col items-center gap-5 p-5">
    <div class="wrapperAllThreeWatches flex gap-5 items-center pl-5">
        <div class="wrapperClockAndLabel">
          <h2 class="font-medium text-center text-slate-100">Hours</h2>
          <canvas id="canvasHoursClock" width="150" height="150">canvasHoursClock</canvas>
        </div>
        <div class="wrapperClockAndLabel">
          <h2 class="font-medium text-center text-slate-100">Minutes</h2>
          <canvas id="canvasMinutesClock" width="140" height="140">canvasMinutesClock</canvas>
        </div>
        <div class="wrapperClockAndLabel">
          <h2 class="font-medium text-center text-slate-100">Seconds</h2>
          <canvas id="canvasSecondsClock" width="125" height="125">canvasSecondsClock</canvas>
        </div>
        <div class="wrapperClockAndLabel">
          <h2 class="font-medium text-center text-slate-100">Milliseconds</h2>
          <canvas id="canvasMillisecondsClock" width="100" height="100">canvasMillisecondsClock</canvas>
        </div>    
    </div>
    <div class="flex gap-3 items-center">
      <button id="Start" class="transition-all  text-zinc-50 bg-emerald-700 hover:bg-emerald-800 active:bg-emerald-900 focus:outline-none focus:ring focus:ring-emerald-500  rounded-md cursor-pointer p-2 pl-3 pr-3 text-xl">
        <i class="fa-duotone fa-play"></i>
      </button>
      <button id="Stop" class="transition-all  text-zinc-50 bg-emerald-700 hover:bg-emerald-800 active:bg-emerald-900 focus:outline-none focus:ring focus:ring-emerald-500  rounded-md cursor-pointer p-2 pl-4 pr-4 text-xl">
        <i class="fa-sharp fa-solid fa-pause"></i>
      </button>
      <button id="Reset" class="transition-all  text-zinc-50 bg-emerald-700 hover:bg-emerald-800 active:bg-emerald-900 focus:outline-none focus:ring focus:ring-emerald-500  rounded-md cursor-pointer p-2 pl-3 pr-3 text-xl">
        <i class="fa-sharp fa-solid fa-rotate-right"></i>
      </button>
    </div>
  </div>



  <script src="View.js"> </script>
  <script src="Model.js"> </script>
  <script src="Controller.js"> </script>
  <script src="index.js"> </script>

</body>
</html>
